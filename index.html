<body>
    <script>
        // question 01
        function mergeSortedArrays(array1, array2) {
    return array1.concat(array2).sort((a, b) => a - b);
}
        const array1 = [1, 3, 5]
        const array2 = [2, 4, 6]
        const mergedArrays = mergeSortedArrays(array1, array2)
        console.log(mergedArrays)

        // question 02
        const array = [1, 2, 2, 4, 4, 2, 2, 5]
        const result = array.filter((value,index) => array.indexOf(value) === index)
        console.log(result)

        // question 03
        const array3 = [1, 2, 2, 4, 2]
        const frequency = array3.reduce((count,value) => {
            return value === 2 ? count + 1 : count;
        },0)
        console.log(frequency)
        
    </script>    
</body>
